
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Build Frontend'

- script: |
    ./gradlew build
  displayName: 'Build Backend'

- script: |
    ./gradlew test
  displayName: 'Run Unit Tests'
